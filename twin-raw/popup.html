<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      min-height: 300px;
      height: auto;
      margin: 0;
      padding: 16px;
      font-family: Georgia, 'Times New Roman', Times, serif;
      background: #F5F5F7;
      border: 1px solid #D2D2D2;
      box-sizing: border-box;
      position: relative;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      margin: 0 0 8px 0;
      font-size: 20px;
      font-weight: normal;
      font-style: italic;
      color: #1a1a1a;
    }

    .header p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }

    .login-form {
      display: none;
    }

    .login-form.show {
      display: block;
    }

    .dashboard {
      display: none;
    }
    
    .top-nav {
      position: absolute;
      top: 16px;
      left: 16px;
      right: 16px;
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }
    
    .nav-btn {
      background: none;
      border: none;
      color: #666;
      font-size: 12px;
      padding: 4px 8px;
      cursor: pointer;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }
    
    .nav-btn:hover {
      color: #333;
    }
    
    .bottom-icon {
      position: absolute;
      bottom: 16px;
      right: 16px;
      width: 12px;
      height: 12px;
      opacity: 0.6;
    }

    .dashboard.show {
      display: block;
    }

    .settings-form {
      display: none !important;
    }

    .settings-form.show {
      display: block !important;
    }

    .auth-form {
      display: block !important;
    }

    .auth-form.hidden {
      display: none !important;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
    }

    .input-group input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .input-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-primary:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #ef4444;
      color: white;
    }

    .btn-secondary:hover {
      background: #dc2626;
    }

    .status-card {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .status-card h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
      font-weight: 600;
      color: #1e293b;
    }

    .status-info {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 12px;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0;
      padding: 16px;
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
      color: #374151;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: #d1d5db;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle.on {
      background: #5ED262;
    }

    .toggle-handle {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle.on .toggle-handle {
      transform: translateX(20px);
    }

    .message {
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 16px;
      text-align: center;
    }

    .message.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .message.success {
      background: #f0fdf4;
      color: #16a34a;
      border: 1px solid #bbf7d0;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    Loading...
  </div>

  <div class="login-form" id="loginForm">
    <div class="header">
      <h1>Twin Tracker</h1>
      <p id="authSubtitle">Sign in to track your activity</p>
    </div>

    <div id="message" class="message" style="display: none;"></div>

    <!-- Sign In Form -->
    <form id="signinFormElement" class="auth-form">
      <div class="input-group">
        <label for="signinIdentifier">Email or Phone Number</label>
        <input type="text" id="signinIdentifier" required placeholder="Enter email or phone">
      </div>

      <button type="submit" class="btn btn-primary" id="signinBtn">
        Sign In
      </button>
      
      <div style="text-align: center; margin-top: 12px;">
        <a href="#" id="showSignupLink" style="color: #3b82f6; text-decoration: none; font-size: 14px;">
          Don't have an account? Sign up
        </a>
      </div>
    </form>

    <!-- Sign Up Form -->
    <form id="signupFormElement" class="auth-form hidden">
      <div class="input-group">
        <label for="signupEmail">Email Address</label>
        <input type="email" id="signupEmail" required placeholder="Enter your email">
      </div>

      <div class="input-group">
        <label for="signupPhone">Phone Number</label>
        <input type="tel" id="signupPhone" required placeholder="Enter your phone number">
      </div>

      <button type="submit" class="btn btn-primary" id="signupBtn">
        Sign Up
      </button>
      
      <div style="text-align: center; margin-top: 12px;">
        <a href="#" id="showSigninLink" style="color: #3b82f6; text-decoration: none; font-size: 14px;">
          Already have an account? Sign in
        </a>
      </div>
    </form>
  </div>

  <div class="dashboard" id="dashboard">
    <div class="top-nav">
      <button class="nav-btn" id="settingsBtn">
        settings
      </button>
      <button class="nav-btn" id="logoutBtn">
        sign out
      </button>
    </div>
    
    <div class="header" style="margin-top: 40px;">
      <h1>Twin</h1>
      <p id="userEmail">user@example.com</p>
    </div>

    <div class="status-card">
      <div class="toggle-container">
        <span class="toggle-label" style="margin-right: 16px;">Track Activity</span>
        <div class="toggle on" id="trackingToggle">
          <div class="toggle-handle"></div>
        </div>
      </div>
    </div>
    
    <div style="text-align: center; margin-top: 24px; font-size: 12px; color: #999;" id="lastActivityText">
      Last Activity Tracked 2 hours ago
    </div>
    
    <img src="images/icon.png" alt="Twin Icon" class="bottom-icon">
  </div>

  <!-- Settings Form -->
  <div class="settings-form" id="settingsForm">
    <div class="header">
      <h1>Settings</h1>
      <p>Update your account information</p>
    </div>

    <div id="settingsMessage" class="message" style="display: none;"></div>

    <form id="settingsFormElement">
      <div class="input-group">
        <label for="settingsEmail">Email Address</label>
        <input type="email" id="settingsEmail" required placeholder="Enter your email">
      </div>

      <div class="input-group">
        <label for="settingsPhone">Phone Number</label>
        <input type="tel" id="settingsPhone" required placeholder="Enter your phone number">
      </div>

      <div style="display: flex; gap: 8px; margin-top: 16px;">
        <button type="button" class="btn btn-primary" id="cancelSettingsBtn" style="flex: 1; background: #6b7280;">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" id="saveSettingsBtn" style="flex: 1;">
          Save Changes
        </button>
      </div>
    </form>
  </div>

  <script src="popup.js"></script>
</body>
</html>
